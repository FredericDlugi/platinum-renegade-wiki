site_name: Platinum Renegade Wiki
site_url: https://fredericdlugi.github.io/platinum-renegade-wiki
site_description: A fanmade wiki for Platinum Renegade.
site_author: Frederic Dlugi

repo_url: https://github.com/FredericDlugi/platinum-renegade-wiki/

theme:
    palette:
      - media: "(prefers-color-scheme: light)"
        primary: light-green
        scheme: default
        toggle:
          icon: material/eye-outline
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: green
        toggle:
          icon: material/eye
          name: Switch to light mode
    name: material
    favicon: img/items/poke-ball.png
    features:
      - content.tabs.link

